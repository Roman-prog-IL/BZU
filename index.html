<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ö–∞–ª–æ—Ä–∏–∏ ‚Äî –ú–æ–π –¢—Ä–µ–∫–µ—Ä</title>
  <style>
    :root {
      --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --mut: #94a3b8;
      --bd: rgba(255, 255, 255, 0.06); --c-kcal: #38bdf8; --c-p: #fb923c;    
      --c-f: #facc15; --c-c: #4ade80; --c-water: #0ea5e9; --c-bad: #ef4444;  
    }
    * { box-sizing: border-box; transition: all 0.2s ease; }
    body { margin: 0; font-family: 'Segoe UI', system-ui; background: var(--bg); color: var(--text); padding-bottom: 120px; }
    .wrap { max-width: 800px; margin: 0 auto; padding: 20px; }
    
    .top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .kpi { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 12px; margin-bottom: 20px; }
    .k { border-radius: 20px; padding: 15px; border: 1px solid var(--bd); background: var(--card); }
    .v { font-size: 24px; font-weight: 800; }
    
    .card { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid var(--bd); margin-bottom: 15px; }
    .inp, select { width: 100%; background: #0f172a; border: 1px solid var(--bd); color: #fff; border-radius: 12px; padding: 12px; margin-bottom: 10px; font-size: 14px; }
    
    .btn { padding: 12px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .btn.ok { background: #059669; color: #fff; }
    .btn.acc { background: #0284c7; color: #fff; }
    .btn.bad { background: #991b1b; color: #fff; }
    .btn-small { padding: 6px 10px; font-size: 12px; width: auto; }

    .param-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
    .p-card { background: var(--card); border: 1px solid var(--bd); border-radius: 20px; padding: 15px; text-align: center; }

    .item { background: rgba(255,255,255,0.02); padding: 12px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--bd); margin-bottom: 8px; }
    
    .historyBar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); padding: 15px; border-top: 1px solid var(--bd); }
    .historyInner { max-width: 800px; margin: 0 auto; display: flex; gap: 10px; }
  </style>
</head>
<body>

<div class="wrap">
  <div class="top">
    <h2 id="dateText" style="margin:0">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
    <input type="date" id="dayPicker" class="inp" style="width:140px; margin:0">
  </div>

  <div class="kpi">
    <div class="k" style="border-left: 4px solid var(--c-kcal)"> <div class="v" id="kcal">0</div><div style="font-size:10px">–ö–ö–ê–õ</div> </div>
    <div class="k" style="border-left: 4px solid var(--c-p)"> <div class="v" id="p">0</div><div style="font-size:10px">–ë–ï–õ–ö–ò</div> </div>
    <div class="k" style="border-left: 4px solid var(--c-f)"> <div class="v" id="f">0</div><div style="font-size:10px">–ñ–ò–†–´</div> </div>
    <div class="k" style="border-left: 4px solid var(--c-c)"> <div class="v" id="c">0</div><div style="font-size:10px">–£–ì–õ–ï–í–û–î–´</div> </div>
  </div>

  <div class="param-grid">
    <div class="p-card"><small>–í–ï–°</small><input id="weight" type="number" step="0.1" class="inp" style="margin:5px 0 0"></div>
    <div class="p-card"><small>–¢–†–ï–ù</small><input id="workout" type="number" class="inp" style="margin:5px 0 0"></div>
    <div class="p-card">
      <small>–í–û–î–ê: <span id="waterDisp">0</span>–ª</small>
      <div style="display:flex; gap:4px; margin-top:5px">
        <button class="btn acc btn-small" onclick="addWater(0.1)">+0.1</button>
        <button class="btn acc btn-small" onclick="addWater(0.3)">+0.3</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
      <h3 style="margin:0">üçé –î–æ–±–∞–≤–∏—Ç—å –µ–¥—É</h3>
      <button class="btn bad btn-small" onclick="deleteSelectedFromBase()" id="delBaseBtn">–£–¥–∞–ª–∏—Ç—å –∏–∑ –±–∞–∑—ã üóëÔ∏è</button>
    </div>
    <input class="inp" id="foodSearch" placeholder="–ü–æ–∏—Å–∫..." oninput="rebuildSelect(this.value)">
    <select id="foodSelect"></select>
    
    <div style="display:flex; gap:10px">
      <input class="inp" id="grams" type="number" value="100" style="width:100px">
      <button class="btn ok" style="flex:1" onclick="addToDiary()">–í –î–ù–ï–í–ù–ò–ö</button>
      <button class="btn acc" style="width:50px" onclick="addNewProduct()">+</button>
    </div>
  </div>

  <div class="card">
    <div style="display:flex; justify-content:space-between; margin-bottom:15px">
      <h3 style="margin:0">üìù –î–Ω–µ–≤–Ω–∏–∫</h3>
      <button class="btn bad btn-small" onclick="clearDay()">–°–±—Ä–æ—Å –¥–Ω—è</button>
    </div>
    <div id="list"></div>
  </div>
</div>

<div class="historyBar">
  <div class="historyInner">
    <button class="btn acc" style="flex:1" onclick="goToday()">–°–ï–ì–û–î–ù–Ø</button>
    <div style="display:flex; gap:10px; flex:1">
      <button class="btn" style="flex:1" onclick="changeDay(-1)">‚óÄ</button>
      <button class="btn" style="flex:1" onclick="changeDay(1)">‚ñ∂</button>
    </div>
  </div>
</div>

<script>
  const $ = (id) => document.getElementById(id);
  let state = JSON.parse(localStorage.getItem('cal_state_v6') || '{"days":{}}');
  let FOODS = JSON.parse(localStorage.getItem('cal_foods_v6') || '[]');
  let currentKey = new Date().toISOString().split('T')[0];

  function save() {
    localStorage.setItem('cal_state_v6', JSON.stringify(state));
    localStorage.setItem('cal_foods_v6', JSON.stringify(FOODS));
    updateUI();
  }

  function getDay() {
    if(!state.days[currentKey]) state.days[currentKey] = { items: [], water: 0, workout: 0, weight: "" };
    return state.days[currentKey];
  }

  function updateUI() {
    const day = getDay();
    let t = { kcal: 0, p: 0, f: 0, c: 0 };
    day.items.forEach(it => {
      const m = it.grams / 100;
      t.kcal += it.p100.kcal * m; t.p += it.p100.p * m; t.f += it.p100.f * m; t.c += it.p100.c * m;
    });

    $('kcal').textContent = Math.round(t.kcal);
    $('p').textContent = Math.round(t.p);
    $('f').textContent = Math.round(t.f);
    $('c').textContent = Math.round(t.c);
    $('waterDisp').textContent = (day.water || 0).toFixed(1);
    $('weight').value = day.weight || "";
    $('workout').value = day.workout || "";
    
    const list = $('list'); list.innerHTML = "";
    day.items.forEach((it, i) => {
      const div = document.createElement('div'); div.className = 'item';
      div.innerHTML = `<div><b>${it.name}</b><br><small>${it.grams}–≥ ‚Ä¢ ${Math.round(it.p100.kcal*it.grams/100)}–∫–∫–∞–ª</small></div>
                       <button class="btn bad btn-small" onclick="removeFromDiary(${i})">√ó</button>`;
      list.appendChild(div);
    });
    $('dateText').textContent = new Date(currentKey).toLocaleDateString('ru-RU', {day:'numeric', month:'short'});
  }

  // –†–ê–ë–û–¢–ê –° –ë–ê–ó–û–ô
  window.addNewProduct = () => {
    const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞:"); if(!name) return;
    const kcal = +prompt("–ö–∞–ª–æ—Ä–∏–∏ –Ω–∞ 100–≥:");
    const p = +prompt("–ë–µ–ª–∫–∏ –Ω–∞ 100–≥:");
    const f = +prompt("–ñ–∏—Ä—ã –Ω–∞ 100–≥:");
    const c = +prompt("–£–≥–ª–µ–≤–æ–¥—ã –Ω–∞ 100–≥:");
    FOODS.push({ name, kcal, p, f, c });
    save(); rebuildSelect();
  };

  window.deleteSelectedFromBase = () => {
    const val = $('foodSelect').value;
    if(!val) return;
    if(confirm(`–£–¥–∞–ª–∏—Ç—å "${val}" –∏–∑ –±–∞–∑—ã –Ω–∞–≤—Å–µ–≥–¥–∞?`)) {
      FOODS = FOODS.filter(x => x.name !== val);
      save(); rebuildSelect();
    }
  };

  function rebuildSelect(f="") {
    const sel = $('foodSelect'); sel.innerHTML = "";
    const filtered = FOODS.filter(x => x.name.toLowerCase().includes(f.toLowerCase()));
    filtered.forEach(x => {
      const o = document.createElement('option'); o.value = x.name; o.textContent = x.name; sel.appendChild(o);
    });
    $('delBaseBtn').style.display = filtered.length ? 'block' : 'none';
  }

  // –î–ù–ï–í–ù–ò–ö
  window.addToDiary = () => {
    const f = FOODS.find(x => x.name === $('foodSelect').value);
    if(f) { getDay().items.unshift({ name: f.name, grams: +$('grams').value, p100: f }); save(); }
  };

  window.removeFromDiary = (i) => { getDay().items.splice(i,1); save(); };
  window.addWater = (v) => { getDay().water = (getDay().water || 0) + v; save(); };
  window.clearDay = () => { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å –¥–µ–Ω—å?")) { state.days[currentKey] = { items: [], water:0 }; save(); }};

  $('weight').oninput = (e) => { getDay().weight = e.target.value; save(); };
  $('workout').oninput = (e) => { getDay().workout = e.target.value; save(); };
  $('dayPicker').onchange = (e) => { currentKey = e.target.value; updateUI(); };
  
  function changeDay(d) {
    let dt = new Date(currentKey); dt.setDate(dt.getDate() + d);
    currentKey = dt.toISOString().split('T')[0]; $('dayPicker').value = currentKey; updateUI();
  }
  function goToday() {
    currentKey = new Date().toISOString().split('T')[0]; $('dayPicker').value = currentKey; updateUI();
  }

  $('dayPicker').value = currentKey;
  rebuildSelect();
  updateUI();
</script>
</body>
</html>
