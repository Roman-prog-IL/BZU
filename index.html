<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ö–∞–ª–æ—Ä–∏–∏ / –ë–ñ–£ ‚Äî –¢–≤–æ–π –¢—Ä–µ–∫–µ—Ä</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f8fafc;
      --mut: #94a3b8;
      --bd: rgba(255, 255, 255, 0.06);
      --c-kcal: #38bdf8; 
      --c-p: #fb923c;    
      --c-f: #facc15;    
      --c-c: #4ade80;    
      --c-water: #0ea5e9;
      --c-bad: #ef4444;  
    }
    * { box-sizing: border-box; transition: all 0.2s ease; }
    body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 20px; }
    
    .top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
    .date-box h2 { margin: 0; font-size: 1.4rem; color: #fff; }
    .pill { padding: 4px 12px; border-radius: 20px; border: 1px solid var(--bd); font-size: 11px; color: var(--mut); background: rgba(255,255,255,0.02); }

    .kpi { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
    .k { position: relative; border-radius: 24px; padding: 20px; border: 1px solid var(--bd); background: var(--card); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); display: flex; flex-direction: column; justify-content: space-between; }
    .k::before { content: ""; position: absolute; top: 0; left: 0; width: 4px; height: 100%; border-radius: 4px 0 0 4px; }
    
    .k.kcal::before { background: var(--c-kcal); } .k.kcal .v { color: var(--c-kcal); }
    .k.p::before { background: var(--c-p); }    .k.p .v { color: var(--c-p); }
    .k.f::before { background: var(--c-f); }    .k.f .v { color: var(--c-f); }
    .k.c::before { background: var(--c-c); }    .k.c .v { color: var(--c-c); }

    .kHead { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
    .v { font-size: 32px; font-weight: 800; line-height: 1; }
    .l { font-size: 11px; color: var(--mut); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
    
    .goalWrap { text-align: right; }
    .goalLbl { font-size: 9px; color: var(--mut); margin-bottom: 4px; text-transform: uppercase; }
    .goalInp { width: 65px; background: rgba(0,0,0,0.3); border: 1px solid var(--bd); border-radius: 8px; color: #fff; padding: 5px; font-size: 12px; text-align: center; font-weight: bold; }
    .goalNote { font-size: 12px; margin-top: 15px; padding-top: 10px; border-top: 1px solid var(--bd); font-weight: 600; }

    .card { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid var(--bd); margin-bottom: 15px; }
    h3 { margin: 0 0 15px 0; font-size: 14px; font-weight: 700; color: var(--mut); text-transform: uppercase; letter-spacing: 0.5px; display: flex; align-items: center; gap: 8px; }
    
    .param-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
    .param-card { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid var(--bd); display: flex; flex-direction: column; align-items: center; text-align: center; }

    .inp, select { width: 100%; background: #0f172a; border: 1px solid var(--bd); color: #fff; border-radius: 12px; padding: 12px; font-size: 14px; text-align: center; }
    .inp:focus { border-color: var(--c-kcal); outline: none; background: #111b2d; }
    
    .btn { padding: 12px 16px; border-radius: 12px; border: 1px solid var(--bd); background: #334155; color: #fff; font-weight: 700; cursor: pointer; font-size: 13px; display: inline-flex; align-items: center; justify-content: center; width: 100%; }
    .btn:active { transform: scale(0.96); }
    .btn.ok { background: #059669; border-color: #10b981; }
    .btn.acc { background: #0284c7; border-color: #0ea5e9; }
    .btn.bad { background: rgba(239, 68, 68, 0.1); color: var(--c-bad); border-color: rgba(239, 68, 68, 0.2); }

    .water-display { font-size: 24px; font-weight: 800; color: var(--c-water); margin-bottom: 10px; }
    .water-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; }

    /* –ü—Ä–æ–¥—É–∫—Ç –≤ —Å–ø–∏—Å–∫–µ */
    .item { background: rgba(255,255,255,0.02); padding: 14px 18px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--bd); margin-bottom: 10px; }
    .item-info { flex: 1; }
    .item .name { font-weight: 700; font-size: 15px; margin-bottom: 2px; }
    .item .sub { font-size: 12px; color: var(--mut); font-weight: 500; }
    .item-actions { display: flex; gap: 8px; margin-left: 15px; }
    .btn-edit { background: rgba(56, 189, 248, 0.1); color: var(--c-kcal); border: 1px solid rgba(56, 189, 248, 0.2); width: 40px; height: 40px; border-radius: 10px; font-size: 16px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
    .historyBar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); padding: 15px; border-top: 1px solid var(--bd); z-index: 100; }
    .historyInner { max-width: 900px; margin: 0 auto; display: grid; grid-template-columns: 2fr 1fr 1fr 2fr; gap: 10px; align-items: center; }

    @media (max-width: 600px) {
      .param-grid { grid-template-columns: 1fr; }
      .historyInner { grid-template-columns: 1fr 1fr 1fr; }
      .historyInner input { grid-column: span 3; }
    }
  </style>
</head>
<body>

<div class="wrap">
  <div class="top">
    <div class="date-box">
      <h2 id="dateText">...</h2>
      <div style="font-size: 11px; color: var(--mut); font-weight: bold; margin-top: 4px" id="dayKeyText"></div>
    </div>
    <div class="pill" id="saveState">‚óè –û–ë–õ–ê–ö–û –°–ò–ù–ö</div>
  </div>

  <div class="kpi">
    <div class="k kcal"><div class="kHead"><div><div class="v" id="kcal">0</div><div class="l">–≠–Ω–µ—Ä–≥–∏—è</div></div><div class="goalWrap"><div class="goalLbl">–¶–µ–ª—å</div><input class="goalInp" id="goalK" type="number"></div></div><div class="goalNote" id="kcalNote">‚Äî</div></div>
    <div class="k p"><div class="kHead"><div><div class="v" id="p">0</div><div class="l">–ë–µ–ª–∫–∏</div></div><div class="goalWrap"><div class="goalLbl">–¶–µ–ª—å</div><input class="goalInp" id="goalP" type="number"></div></div><div class="goalNote" id="noteP">‚Äî</div></div>
    <div class="k f"><div class="kHead"><div><div class="v" id="f">0</div><div class="l">–ñ–∏—Ä—ã</div></div><div class="goalWrap"><div class="goalLbl">–¶–µ–ª—å</div><input class="goalInp" id="goalF" type="number"></div></div><div class="goalNote" id="noteF">‚Äî</div></div>
    <div class="k c"><div class="kHead"><div><div class="v" id="c">0</div><div class="l">–£–≥–ª–µ–≤–æ–¥—ã</div></div><div class="goalWrap"><div class="goalLbl">–¶–µ–ª—å</div><input class="goalInp" id="goalC" type="number"></div></div><div class="goalNote" id="noteC">‚Äî</div></div>
  </div>

  <div class="param-grid">
    <div class="param-card"><h3>‚öñÔ∏è –í–µ—Å</h3><input class="inp" id="weight" type="number" step="0.1" placeholder="0.0"></div>
    <div class="param-card"><h3>üî• –¢—Ä–µ–Ω</h3><input class="inp" id="workout" type="number" placeholder="0"></div>
    <div class="param-card">
      <h3>üíß –í–æ–¥–∞</h3>
      <div class="water-display"><span id="waterDisp">0</span> <small style="font-size: 12px">–ª</small></div>
      <div class="water-row"><button class="btn acc" onclick="addWater(0.1)">+100</button><button class="btn acc" onclick="addWater(0.3)">+300</button></div>
      <button class="btn bad" style="margin-top: 8px; padding: 6px;" onclick="resetWater()">–°–±—Ä–æ—Å</button>
    </div>
  </div>

  <div class="card" id="inputSection">
    <h3>üçé –î–æ–±–∞–≤–∏—Ç—å –µ–¥—É</h3>
    <input class="inp" id="foodSearch" style="text-align: left" placeholder="–ü–æ–∏—Å–∫ –≤ —Ç–≤–æ–µ–π –±–∞–∑–µ..." oninput="rebuildSelect(this.value)">
    <select id="foodSelect" onchange="updateSelInfo()"></select>
    <div id="selInfo" style="font-size: 11px; color: var(--mut); margin: -5px 0 15px 5px;"></div>
    
    <div style="display: flex; gap: 12px;">
      <div style="width: 120px"><div style="font-size: 10px; color: var(--mut); margin-bottom: 4px; text-align: center">–ì–†–ê–ú–ú–´</div><input class="inp" id="grams" type="number" value="100"></div>
      <div style="flex: 1; display: flex; align-items: flex-end; gap: 10px;">
        <button class="btn ok" id="addBtn">–í –î–ù–ï–í–ù–ò–ö</button>
        <button class="btn acc" id="customBtn" style="width: 60px">+</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px">
       <h3 style="margin:0">üìù –î–Ω–µ–≤–Ω–∏–∫</h3>
       <button class="btn bad" style="width: auto; padding: 6px 12px; font-size: 11px" onclick="clearDay()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>
    <div id="list"></div>
  </div>
</div>

<div class="historyBar">
  <div class="historyInner">
    <input class="inp" id="dayPicker" type="date">
    <button class="btn" onclick="changeDay(-1)">‚óÄ</button>
    <button class="btn" onclick="changeDay(1)">‚ñ∂</button>
    <button class="btn acc" onclick="goToday()">–°–ï–ì–û–î–ù–Ø</button>
  </div>
</div>

<script>
  const $ = (id) => document.getElementById(id);
  let state = JSON.parse(localStorage.getItem('state_v4') || '{"days":{}}');
  let FOODS = JSON.parse(localStorage.getItem('foods_v4') || '[]');
  let goals = JSON.parse(localStorage.getItem('goals_v4') || '{"k":1900,"p":145,"f":75,"c":170}');
  let currentKey = new Date().toISOString().split('T')[0];

  function save() {
    localStorage.setItem('state_v4', JSON.stringify(state));
    localStorage.setItem('foods_v4', JSON.stringify(FOODS));
    localStorage.setItem('goals_v4', JSON.stringify(goals));
    updateUI();
  }

  function getDay() {
    if(!state.days[currentKey]) state.days[currentKey] = { items: [], workoutKcal: 0, water: 0, weight: "" };
    return state.days[currentKey];
  }

  function updateUI() {
    const day = getDay();
    let t = { kcal: 0, p: 0, f: 0, c: 0 };
    day.items.forEach(it => {
      const m = it.grams / 100;
      t.kcal += it.p100.kcal * m; t.p += it.p100.p * m; t.f += it.p100.f * m; t.c += it.p100.c * m;
    });

    $('kcal').textContent = Math.round(t.kcal);
    $('p').textContent = Math.round(t.p);
    $('f').textContent = Math.round(t.f);
    $('c').textContent = Math.round(t.c);
    $('waterDisp').textContent = (day.water || 0).toFixed(1);
    $('weight').value = day.weight || "";
    $('workout').value = day.workoutKcal || "";

    const net = Math.round(t.kcal - (day.workoutKcal || 0));
    const remK = goals.k - net;
    $('kcalNote').textContent = remK > 0 ? `–û—Å—Ç–∞–ª–æ—Å—å: ${remK} –∫–∫–∞–ª` : `–ü–µ—Ä–µ–±–æ—Ä: ${Math.abs(remK)}`;
    $('kcalNote').style.color = remK > 0 ? 'var(--c-c)' : 'var(--c-bad)';

    const goalStr = (v, g) => {
      if(!g) return "–¶–µ–ª—å –Ω–µ –∑–∞–¥–∞–Ω–∞";
      const d = g - v;
      return d > 0 ? `–ï—â–µ ${Math.round(d)}–≥` : `–ü–µ—Ä–µ–±–æ—Ä ${Math.round(Math.abs(d))}–≥`;
    };
    $('noteP').textContent = goalStr(t.p, goals.p);
    $('noteF').textContent = goalStr(t.f, goals.f);
    $('noteC').textContent = goalStr(t.c, goals.c);

    const list = $('list'); list.innerHTML = "";
    day.items.forEach((it, i) => {
      const div = document.createElement('div'); div.className = 'item';
      div.innerHTML = `
        <div class="item-info">
          <div class="name">${it.name}</div>
          <div class="sub">${it.grams}–≥ ‚Ä¢ ${Math.round(it.p100.kcal*it.grams/100)} –∫–∫–∞–ª ‚Ä¢ –ë${Math.round(it.p100.p*it.grams/100)}</div>
        </div>
        <div class="item-actions">
          <button class="btn-edit" onclick="editItem(${i})" title="–ò–∑–º–µ–Ω–∏—Ç—å">‚úé</button>
          <button class="btn bad" style="width:40px; height:40px; border-radius:10px" onclick="removeItem(${i})">√ó</button>
        </div>`;
      list.appendChild(div);
    });
    $('dateText').textContent = new Date(currentKey).toLocaleDateString('ru-RU', {day:'numeric', month:'long'});
    $('dayKeyText').textContent = currentKey.toUpperCase();
  }

  window.editItem = (i) => {
    const item = getDay().items[i];
    $('grams').value = item.grams;
    $('foodSearch').value = item.name;
    rebuildSelect(item.name);
    removeItem(i); // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—É—é –≤–µ—Ä—Å–∏—é, —á—Ç–æ–±—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –¥–æ–±–∞–≤–∏–ª –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—É—é
    window.scrollTo({ top: $('inputSection').offsetTop - 20, behavior: 'smooth' });
  };

  window.addWater = (v) => { const d = getDay(); d.water = (d.water || 0) + v; save(); };
  window.resetWater = () => { getDay().water = 0; save(); };
  window.removeItem = (i) => { getDay().items.splice(i,1); save(); };
  window.clearDay = () => { if(confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å—ë –∑–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å?")) { state.days[currentKey] = { items: [], water:0, workoutKcal:0, weight:"" }; save(); }};
  
  $('addBtn').onclick = () => {
    const f = FOODS.find(x => x.name === $('foodSelect').value);
    if(f) { getDay().items.unshift({ name: f.name, grams: $('grams').value, p100: f }); save(); }
  };

  $('customBtn').onclick = () => {
    const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ:"); if(!name) return;
    FOODS.push({ name, kcal: +prompt("–ö–∫–∞–ª:"), p: +prompt("–ë:"), f: +prompt("–ñ:"), c: +prompt("–£:") });
    save(); rebuildSelect();
  };

  function rebuildSelect(f="") {
    const sel = $('foodSelect'); sel.innerHTML = "";
    const filtered = FOODS.filter(x => x.name.toLowerCase().includes(f.toLowerCase())).sort((a,b)=>a.name.localeCompare(b.name));
    filtered.forEach(x => {
      const o = document.createElement('option'); o.value = x.name; o.textContent = x.name; sel.appendChild(o);
    });
    updateSelInfo();
  }

  function updateSelInfo() {
    const f = FOODS.find(x => x.name === $('foodSelect').value);
    $('selInfo').textContent = f ? `100–≥: ${f.kcal}–∫–∫–∞–ª | –ë:${f.p} –ñ:${f.f} –£:${f.c}` : "–ë–∞–∑–∞ –ø—É—Å—Ç–∞";
  }

  ['K','P','F','C'].forEach(l => {
    $('goal'+l).value = goals[l.toLowerCase()];
    $('goal'+l).oninput = (e) => { goals[l.toLowerCase()] = e.target.value; save(); };
  });

  $('workout').oninput = (e) => { getDay().workoutKcal = e.target.value; save(); };
  $('weight').oninput = (e) => { getDay().weight = e.target.value; save(); };
  $('dayPicker').onchange = (e) => { currentKey = e.target.value; updateUI(); };

  function changeDay(d) {
    let dt = new Date(currentKey); dt.setDate(dt.getDate() + d);
    currentKey = dt.toISOString().split('T')[0]; $('dayPicker').value = currentKey; updateUI();
  }
  function goToday() {
    currentKey = new Date().toISOString().split('T')[0]; $('dayPicker').value = currentKey; updateUI();
  }

  $('dayPicker').value = currentKey;
  rebuildSelect();
  updateUI();
</script>
</body>
</html>
