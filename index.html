<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ö–∞–ª–æ—Ä–∏–∏ / –ë–ñ–£ ‚Äî –¢–≤–æ–π –¢—Ä–µ–∫–µ—Ä</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f8fafc;
      --mut: #94a3b8;
      --bd: rgba(255, 255, 255, 0.06);
      /* –¶–≤–µ—Ç–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π */
      --c-kcal: #38bdf8; /* –ì–æ–ª—É–±–æ–π */
      --c-p: #fb923c;    /* –û—Ä–∞–Ω–∂–µ–≤—ã–π */
      --c-f: #facc15;    /* –ñ–µ–ª—Ç—ã–π */
      --c-c: #4ade80;    /* –ó–µ–ª–µ–Ω—ã–π */
      --c-bad: #ef4444;  /* –ö—Ä–∞—Å–Ω—ã–π */
    }
    * { box-sizing: border-box; transition: all 0.2s ease; }
    body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 100px; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 20px; }
    
    .top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .date-box h2 { margin: 0; font-size: 1.2rem; background: linear-gradient(90deg, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    
    /* –°–µ—Ç–∫–∞ KPI */
    .kpi { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 25px; }
    .k { position: relative; border-radius: 20px; padding: 18px; border: 1px solid var(--bd); overflow: hidden; background: var(--card); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
    .k::before { content: ""; position: absolute; top: 0; left: 0; width: 4px; height: 100%; }
    
    /* –¶–≤–µ—Ç–æ–≤—ã–µ –∞–∫—Ü–µ–Ω—Ç—ã */
    .k.kcal::before { background: var(--c-kcal); } .k.kcal .v { color: var(--c-kcal); }
    .k.p::before { background: var(--c-p); }    .k.p .v { color: var(--c-p); }
    .k.f::before { background: var(--c-f); }    .k.f .v { color: var(--c-f); }
    .k.c::before { background: var(--c-c); }    .k.c .v { color: var(--c-c); }

    .kHead { display: flex; justify-content: space-between; align-items: flex-start; }
    .v { font-size: 28px; font-weight: 800; line-height: 1; margin-bottom: 4px; }
    .l { font-size: 12px; color: var(--mut); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
    
    /* –ü–æ–ª—è –≤–≤–æ–¥–∞ —Ü–µ–ª–µ–π */
    .goalWrap { text-align: right; }
    .goalLbl { font-size: 9px; color: var(--mut); text-transform: uppercase; margin-bottom: 4px; }
    .goalInp { width: 65px; background: rgba(0,0,0,0.2); border: 1px solid var(--bd); border-radius: 8px; color: #fff; padding: 4px 6px; font-size: 12px; text-align: center; }
    .goalInp:focus { border-color: var(--c-kcal); outline: none; }
    .goalNote { font-size: 11px; margin-top: 12px; padding-top: 8px; border-top: 1px solid var(--bd); font-weight: 500; }

    /* –ö–∞—Ä—Ç–æ—á–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
    .card { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid var(--bd); margin-bottom: 15px; }
    h3 { margin-top: 0; font-size: 16px; display: flex; align-items: center; gap: 8px; }
    
    .inp, select { width: 100%; background: #0f172a; border: 1px solid var(--bd); color: #fff; border-radius: 12px; padding: 12px; font-size: 14px; margin-bottom: 10px; }
    .inp:focus { border-color: var(--c-kcal); background: #1e293b; }
    
    .btn { padding: 12px 18px; border-radius: 12px; border: 1px solid var(--bd); background: #334155; color: #fff; font-weight: 700; cursor: pointer; font-size: 13px; display: inline-flex; align-items: center; gap: 6px; }
    .btn:hover { background: #475569; transform: translateY(-1px); }
    .btn.ok { background: #059669; border-color: #10b981; }
    .btn.acc { background: #0284c7; border-color: #0ea5e9; }
    .btn.bad { background: #991b1b; border-color: #ef4444; }

    /* –°–ø–∏—Å–æ–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ */
    .list { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
    .item { background: rgba(255,255,255,0.03); padding: 14px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--bd); }
    .item .name { font-weight: 700; margin-bottom: 4px; }
    .item .sub { font-size: 12px; color: var(--mut); }

    /* –ü–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
    .historyBar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); padding: 15px; border-top: 1px solid var(--bd); z-index: 100; }
    .historyInner { max-width: 900px; margin: 0 auto; display: flex; gap: 10px; align-items: center; overflow-x: auto; }
    
    .quick-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
  </style>
</head>
<body>

<div class="wrap">
  <div class="top">
    <div class="date-box">
      <h2 id="dateText">–¢–≤–æ–π –¥–µ–Ω—å</h2>
      <div style="font-size: 12px; color: var(--mut)" id="dayKeyText"></div>
    </div>
    <div class="pill" id="saveState">‚óè –°–∏–Ω–∫</div>
  </div>

  <div class="kpi">
    <div class="k kcal">
      <div class="kHead">
        <div><div class="v" id="kcal">0</div><div class="l">–≠–Ω–µ—Ä–≥–∏—è</div></div>
        <div class="goalWrap">
          <div class="goalLbl">–¶–µ–ª—å –∫–∫–∞–ª</div>
          <input class="goalInp" id="goalK" type="number" inputmode="numeric" placeholder="‚Äî">
        </div>
      </div>
      <div class="goalNote" id="kcalNote">–û—Å—Ç–∞—Ç–æ–∫: ‚Äî</div>
    </div>

    <div class="k p">
      <div class="kHead">
        <div><div class="v" id="p">0</div><div class="l">–ë–µ–ª–∫–∏ (–≥)</div></div>
        <div class="goalWrap">
          <div class="goalLbl">–¶–µ–ª—å</div>
          <input class="goalInp" id="goalP" type="number" inputmode="numeric" placeholder="‚Äî">
        </div>
      </div>
      <div class="goalNote" id="noteP">‚Äî</div>
    </div>

    <div class="k f">
      <div class="kHead">
        <div><div class="v" id="f">0</div><div class="l">–ñ–∏—Ä—ã (–≥)</div></div>
        <div class="goalWrap">
          <div class="goalLbl">–¶–µ–ª—å</div>
          <input class="goalInp" id="goalF" type="number" inputmode="numeric" placeholder="‚Äî">
        </div>
      </div>
      <div class="goalNote" id="noteF">‚Äî</div>
    </div>

    <div class="k c">
      <div class="kHead">
        <div><div class="v" id="c">0</div><div class="l">–£–≥–ª–µ–≤–æ–¥—ã</div></div>
        <div class="goalWrap">
          <div class="goalLbl">–¶–µ–ª—å</div>
          <input class="goalInp" id="goalC" type="number" inputmode="numeric" placeholder="‚Äî">
        </div>
      </div>
      <div class="goalNote" id="noteC">‚Äî</div>
    </div>
  </div>

  <div class="quick-grid">
    <div class="card">
      <h3>‚öñÔ∏è –í–µ—Å</h3>
      <input class="inp" id="weight" type="number" step="0.1" placeholder="73.0">
    </div>
    <div class="card">
      <h3>üî• –¢—Ä–µ–Ω</h3>
      <input class="inp" id="workout" type="number" placeholder="0">
    </div>
    <div class="card">
      <h3>üíß –í–æ–¥–∞</h3>
      <input class="inp" id="water" type="number" step="0.1" placeholder="–õ–∏—Ç—Ä—ã">
    </div>
  </div>

  <div class="card">
    <h3>üçé –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–∏–µ–º –ø–∏—â–∏</h3>
    <input class="inp" id="foodSearch" placeholder="–ü–æ–∏—Å–∫ –≤ —Ç–≤–æ–µ–π –±–∞–∑–µ..." oninput="rebuildSelect(this.value)">
    <select id="foodSelect" onchange="updateSelInfo()"></select>
    <div id="selInfo" style="font-size: 11px; color: var(--mut); margin-bottom: 10px;"></div>
    
    <div style="display: flex; gap: 10px;">
      <input class="inp" id="grams" type="number" value="100" style="width: 100px; margin: 0">
      <button class="btn ok" id="addBtn" style="flex: 1">–°—ä–µ–ª —ç—Ç–æ</button>
      <button class="btn acc" id="customBtn">–ù–æ–≤—ã–π –ø—Ä–æ–¥—É–∫—Ç</button>
    </div>
  </div>

  <div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center">
       <h3>üìù –î–Ω–µ–≤–Ω–∏–∫</h3>
       <button class="btn bad" style="padding: 4px 8px; font-size: 10px" onclick="clearCurrentDay()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>
    <div class="list" id="list"></div>
  </div>
</div>

<div class="historyBar">
  <div class="historyInner">
    <input class="inp" id="dayPicker" type="date" style="width: 150px; margin: 0">
    <button class="btn" onclick="changeDay(-1)">‚óÄ</button>
    <button class="btn" onclick="changeDay(1)">‚ñ∂</button>
    <button class="btn acc" onclick="goToday()">–°–µ–≥–æ–¥–Ω—è</button>
  </div>
</div>

<script>
  // –õ–æ–≥–∏–∫–∞ –æ—Å—Ç–∞–µ—Ç—Å—è –ø—Ä–µ–∂–Ω–µ–π, –Ω–æ —Å –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–º–∏ —Å–µ–ª–µ–∫—Ç–æ—Ä–∞–º–∏
  const $ = (id) => document.getElementById(id);
  const fmt = (n, d=0) => (Number.isFinite(n) ? n.toFixed(d) : "0");
  
  let state = { days: {} };
  let FOODS = JSON.parse(localStorage.getItem('foods_v2') || '[]');
  let goals = JSON.parse(localStorage.getItem('goals_v2') || '{"k":1900,"p":145,"f":75,"c":170}');
  let currentKey = new Date().toISOString().split('T')[0];

  function saveAll() {
    localStorage.setItem('state_v2', JSON.stringify(state));
    localStorage.setItem('foods_v2', JSON.stringify(FOODS));
    localStorage.setItem('goals_v2', JSON.stringify(goals));
    setKpis();
  }

  function setKpis() {
    const day = state.days[currentKey] || { items: [], workoutKcal: 0 };
    let t = { kcal: 0, p: 0, f: 0, c: 0 };
    
    day.items.forEach(it => {
      const m = it.grams / 100;
      t.kcal += it.p100.kcal * m;
      t.p += it.p100.p * m;
      t.f += it.p100.f * m;
      t.c += it.p100.c * m;
    });

    $('kcal').textContent = Math.round(t.kcal);
    $('p').textContent = Math.round(t.p);
    $('f').textContent = Math.round(t.f);
    $('c').textContent = Math.round(t.c);

    const net = Math.round(t.kcal - (day.workoutKcal || 0));
    const remK = goals.k - net;
    $('kcalNote').textContent = remK > 0 ? `–û—Å—Ç–∞–ª–æ—Å—å: ${remK} –∫–∫–∞–ª` : `–ü–µ—Ä–µ–±–æ—Ä: ${Math.abs(remK)}`;
    $('kcalNote').style.color = remK > 0 ? 'var(--c-c)' : 'var(--c-bad)';

    const checkGoal = (val, goal) => {
      const d = goal - val;
      return d > 0 ? `–ï—â–µ ${Math.round(d)}–≥` : `–ü–µ—Ä–µ–±–æ—Ä ${Math.round(Math.abs(d))}–≥`;
    };

    $('noteP').textContent = checkGoal(t.p, goals.p);
    $('noteF').textContent = checkGoal(t.f, goals.f);
    $('noteC').textContent = checkGoal(t.c, goals.c);
  }

  function renderList() {
    const list = $('list');
    list.innerHTML = "";
    const items = (state.days[currentKey] || {}).items || [];
    items.forEach((it, idx) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<div><div class="name">${it.name}</div><div class="sub">${it.grams}–≥ ‚Ä¢ ${Math.round(it.p100.kcal * it.grams/100)} –∫–∫–∞–ª</div></div>
                       <button class="btn bad" onclick="removeItem(${idx})">√ó</button>`;
      list.appendChild(div);
    });
  }

  function rebuildSelect(f="") {
    const sel = $('foodSelect');
    sel.innerHTML = "";
    FOODS.filter(x => x.name.toLowerCase().includes(f.toLowerCase())).forEach(x => {
      const o = document.createElement('option');
      o.value = x.name; o.textContent = x.name;
      sel.appendChild(o);
    });
    updateSelInfo();
  }

  function updateSelInfo() {
    const f = FOODS.find(x => x.name === $('foodSelect').value);
    $('selInfo').textContent = f ? `100–≥: ${f.kcal}–∫–∫–∞–ª | –ë:${f.p} –ñ:${f.f} –£:${f.c}` : "";
  }

  // –í–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
  $('addBtn').onclick = () => {
    const f = FOODS.find(x => x.name === $('foodSelect').value);
    if(!f) return;
    if(!state.days[currentKey]) state.days[currentKey] = { items: [], workoutKcal: 0 };
    state.days[currentKey].items.unshift({ name: f.name, grams: $('grams').value, p100: f });
    saveAll(); renderList();
  };

  $('customBtn').onclick = () => {
    const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ:"); if(!name) return;
    FOODS.push({ name, kcal: +prompt("–ö–∫–∞–ª:"), p: +prompt("–ë:"), f: +prompt("–ñ:"), c: +prompt("–£:") });
    saveAll(); rebuildSelect();
  };

  window.removeItem = (i) => { state.days[currentKey].items.splice(i,1); saveAll(); renderList(); };
  window.clearCurrentDay = () => { if(confirm("–°–±—Ä–æ—Å–∏—Ç—å –¥–µ–Ω—å?")) { state.days[currentKey] = { items: [], workoutKcal: 0 }; saveAll(); renderList(); }};

  // –¶–µ–ª–∏
  ['K','P','F','C'].forEach(l => {
    const el = $('goal'+l);
    el.value = goals[l.toLowerCase()];
    el.oninput = (e) => { goals[l.toLowerCase()] = e.target.value; saveAll(); };
  });

  // –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –∏ –í–µ—Å
  $('workout').oninput = (e) => { if(!state.days[currentKey]) state.days[currentKey] = { items: [], workoutKcal: 0 }; state.days[currentKey].workoutKcal = e.target.value; saveAll(); };
  $('weight').oninput = (e) => { if(!state.days[currentKey]) state.days[currentKey] = { items: [], workoutKcal: 0 }; state.days[currentKey].weight = e.target.value; saveAll(); };

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  const saved = localStorage.getItem('state_v2');
  if(saved) state = JSON.parse(saved);
  $('dayPicker').value = currentKey;
  rebuildSelect();
  renderList();
  setKpis();

  function changeDay(d) {
    let date = new Date(currentKey);
    date.setDate(date.getDate() + d);
    currentKey = date.toISOString().split('T')[0];
    $('dayPicker').value = currentKey;
    renderList(); setKpis();
  }
</script>

</body>
</html>
