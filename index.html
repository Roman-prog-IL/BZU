<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ö–∞–ª–æ—Ä–∏–∏ / –ë–ñ–£ ‚Äî –¢–≤–æ–π –¢—Ä–µ–∫–µ—Ä</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f8fafc;
      --mut: #94a3b8;
      --bd: rgba(255, 255, 255, 0.06);
      --c-kcal: #38bdf8; 
      --c-p: #fb923c;    
      --c-f: #facc15;    
      --c-c: #4ade80;    
      --c-water: #0ea5e9;
      --c-bad: #ef4444;  
    }
    * { box-sizing: border-box; transition: all 0.2s ease; }
    body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 20px; }
    
    .top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .date-box h2 { margin: 0; font-size: 1.2rem; color: #fff; }
    .pill { padding: 4px 10px; border-radius: 20px; border: 1px solid var(--bd); font-size: 11px; color: var(--mut); }

    .kpi { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 25px; }
    .k { position: relative; border-radius: 20px; padding: 18px; border: 1px solid var(--bd); background: var(--card); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
    .k::before { content: ""; position: absolute; top: 0; left: 0; width: 4px; height: 100%; }
    
    .k.kcal::before { background: var(--c-kcal); } .k.kcal .v { color: var(--c-kcal); }
    .k.p::before { background: var(--c-p); }    .k.p .v { color: var(--c-p); }
    .k.f::before { background: var(--c-f); }    .k.f .v { color: var(--c-f); }
    .k.c::before { background: var(--c-c); }    .k.c .v { color: var(--c-c); }

    .kHead { display: flex; justify-content: space-between; align-items: flex-start; }
    .v { font-size: 28px; font-weight: 800; line-height: 1; margin-bottom: 4px; }
    .l { font-size: 12px; color: var(--mut); font-weight: 600; text-transform: uppercase; }
    
    .goalWrap { text-align: right; }
    .goalLbl { font-size: 9px; color: var(--mut); margin-bottom: 4px; }
    .goalInp { width: 65px; background: rgba(0,0,0,0.2); border: 1px solid var(--bd); border-radius: 8px; color: #fff; padding: 4px 6px; font-size: 12px; text-align: center; }
    .goalNote { font-size: 11px; margin-top: 12px; padding-top: 8px; border-top: 1px solid var(--bd); font-weight: 500; }

    .card { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid var(--bd); margin-bottom: 15px; }
    h3 { margin-top: 0; font-size: 15px; color: var(--mut); }
    
    .inp, select { width: 100%; background: #0f172a; border: 1px solid var(--bd); color: #fff; border-radius: 12px; padding: 12px; font-size: 14px; margin-bottom: 10px; }
    .inp:focus { border-color: var(--c-kcal); outline: none; }
    
    .btn { padding: 10px 16px; border-radius: 12px; border: 1px solid var(--bd); background: #334155; color: #fff; font-weight: 700; cursor: pointer; font-size: 13px; display: inline-flex; align-items: center; justify-content: center; gap: 6px; }
    .btn:active { transform: scale(0.98); }
    .btn.ok { background: #059669; border-color: #10b981; }
    .btn.acc { background: #0284c7; border-color: #0ea5e9; }
    .btn.bad { background: #991b1b; border-color: #ef4444; }

    .water-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
    .water-val { font-size: 20px; font-weight: 800; color: var(--c-water); display: block; margin-bottom: 5px; }

    .item { background: rgba(255,255,255,0.03); padding: 12px 16px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--bd); margin-bottom: 8px; }
    .item .name { font-weight: 700; font-size: 14px; }
    .item .sub { font-size: 12px; color: var(--mut); }

    .historyBar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px); padding: 15px; border-top: 1px solid var(--bd); z-index: 100; }
    .historyInner { max-width: 900px; margin: 0 auto; display: flex; gap: 10px; align-items: center; justify-content: center; }
    
    .quick-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin-bottom: 15px; }
  </style>
</head>
<body>

<div class="wrap">
  <div class="top">
    <div class="date-box">
      <h2 id="dateText">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
      <div style="font-size: 12px; color: var(--mut)" id="dayKeyText"></div>
    </div>
    <div class="pill" id="saveState">‚óè –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ</div>
  </div>

  <div class="kpi">
    <div class="k kcal">
      <div class="kHead">
        <div><div class="v" id="kcal">0</div><div class="l">–ö–∫–∞–ª</div></div>
        <div class="goalWrap">
          <div class="goalLbl">–¶–µ–ª—å</div>
          <input class="goalInp" id="goalK" type="number" placeholder="‚Äî">
        </div>
      </div>
      <div class="goalNote" id="kcalNote">‚Äî</div>
    </div>
    <div class="k p">
      <div class="kHead">
        <div><div class="v" id="p">0</div><div class="l">–ë–µ–ª–∫–∏</div></div>
        <div class="goalWrap"><div class="goalLbl">–¶–µ–ª—å</div><input class="goalInp" id="goalP" type="number"></div>
      </div>
      <div class="goalNote" id="noteP">‚Äî</div>
    </div>
    <div class="k f">
      <div class="kHead">
        <div><div class="v" id="f">0</div><div class="l">–ñ–∏—Ä—ã</div></div>
        <div class="goalWrap"><div class="goalLbl">–¶–µ–ª—å</div><input class="goalInp" id="goalF" type="number"></div>
      </div>
      <div class="goalNote" id="noteF">‚Äî</div>
    </div>
    <div class="k c">
      <div class="kHead">
        <div><div class="v" id="c">0</div><div class="l">–£–≥–ª–µ–≤–æ–¥—ã</div></div>
        <div class="goalWrap"><div class="goalLbl">–¶–µ–ª—å</div><input class="goalInp" id="goalC" type="number"></div>
      </div>
      <div class="goalNote" id="noteC">‚Äî</div>
    </div>
  </div>

  <div class="quick-grid">
    <div class="card">
      <h3>‚öñÔ∏è –í–µ—Å (–∫–≥)</h3>
      <input class="inp" id="weight" type="number" step="0.1" placeholder="73.0">
    </div>
    <div class="card">
      <h3>üî• –¢—Ä–µ–Ω (–∫–∫–∞–ª)</h3>
      <input class="inp" id="workout" type="number" placeholder="0">
    </div>
    <div class="card">
      <h3>üíß –í–æ–¥–∞</h3>
      <span class="water-val"><span id="waterDisp">0</span> –ª</span>
      <div class="water-btns">
        <button class="btn acc" onclick="addWater(0.1)">+100–º–ª</button>
        <button class="btn acc" onclick="addWater(0.3)">+300–º–ª</button>
      </div>
      <button class="btn bad" style="width: 100%; margin-top: 8px; padding: 5px; font-size: 10px;" onclick="resetWater()">–°–±—Ä–æ—Å</button>
    </div>
  </div>

  <div class="card">
    <h3>üçé –î–æ–±–∞–≤–∏—Ç—å –µ–¥—É</h3>
    <input class="inp" id="foodSearch" placeholder="–ü–æ–∏—Å–∫ –≤ –±–∞–∑–µ..." oninput="rebuildSelect(this.value)">
    <select id="foodSelect" onchange="updateSelInfo()"></select>
    <div id="selInfo" style="font-size: 11px; color: var(--mut); margin-bottom: 10px; padding-left: 5px;"></div>
    <div style="display: flex; gap: 10px;">
      <input class="inp" id="grams" type="number" value="100" style="width: 100px; margin: 0">
      <button class="btn ok" id="addBtn" style="flex: 1">–î–æ–±–∞–≤–∏—Ç—å</button>
      <button class="btn acc" id="customBtn">–°–æ–∑–¥–∞—Ç—å</button>
    </div>
  </div>

  <div class="card">
    <h3>üìù –î–Ω–µ–≤–Ω–∏–∫ –ø–∏—Ç–∞–Ω–∏—è</h3>
    <div id="list"></div>
  </div>
</div>

<div class="historyBar">
  <div class="historyInner">
    <input class="inp" id="dayPicker" type="date" style="width: 140px; margin: 0">
    <button class="btn" onclick="changeDay(-1)">‚óÄ</button>
    <button class="btn" onclick="changeDay(1)">‚ñ∂</button>
    <button class="btn acc" onclick="goToday()">–°–µ–≥–æ–¥–Ω—è</button>
  </div>
</div>

<script>
  const $ = (id) => document.getElementById(id);
  let state = JSON.parse(localStorage.getItem('state_v3') || '{"days":{}}');
  let FOODS = JSON.parse(localStorage.getItem('foods_v3') || '[]');
  let goals = JSON.parse(localStorage.getItem('goals_v3') || '{"k":1900,"p":145,"f":75,"c":170}');
  let currentKey = new Date().toISOString().split('T')[0];

  function save() {
    localStorage.setItem('state_v3', JSON.stringify(state));
    localStorage.setItem('foods_v3', JSON.stringify(FOODS));
    localStorage.setItem('goals_v3', JSON.stringify(goals));
    updateUI();
  }

  function getDay() {
    if(!state.days[currentKey]) state.days[currentKey] = { items: [], workoutKcal: 0, water: 0, weight: "" };
    return state.days[currentKey];
  }

  function updateUI() {
    const day = getDay();
    let t = { kcal: 0, p: 0, f: 0, c: 0 };
    day.items.forEach(it => {
      const m = it.grams / 100;
      t.kcal += it.p100.kcal * m; t.p += it.p100.p * m; t.f += it.p100.f * m; t.c += it.p100.c * m;
    });

    $('kcal').textContent = Math.round(t.kcal);
    $('p').textContent = Math.round(t.p);
    $('f').textContent = Math.round(t.f);
    $('c').textContent = Math.round(t.c);
    $('waterDisp').textContent = (day.water || 0).toFixed(1);

    const net = Math.round(t.kcal - (day.workoutKcal || 0));
    const remK = goals.k - net;
    $('kcalNote').textContent = remK > 0 ? `–û—Å—Ç–∞–ª–æ—Å—å: ${remK} –∫–∫–∞–ª` : `–ü–µ—Ä–µ–±–æ—Ä: ${Math.abs(remK)}`;
    $('kcalNote').style.color = remK > 0 ? 'var(--c-c)' : 'var(--c-bad)';

    const goalStr = (v, g) => {
      const d = g - v;
      return d > 0 ? `–ï—â–µ ${Math.round(d)}–≥` : `–ü–µ—Ä–µ–±–æ—Ä ${Math.round(Math.abs(d))}–≥`;
    };
    $('noteP').textContent = goalStr(t.p, goals.p);
    $('noteF').textContent = goalStr(t.f, goals.f);
    $('noteC').textContent = goalStr(t.c, goals.c);

    // –°–ø–∏—Å–æ–∫
    const list = $('list'); list.innerHTML = "";
    day.items.forEach((it, i) => {
      const div = document.createElement('div'); div.className = 'item';
      div.innerHTML = `<div><div class="name">${it.name}</div><div class="sub">${it.grams}–≥ ‚Ä¢ ${Math.round(it.p100.kcal*it.grams/100)}–∫–∫–∞–ª</div></div>
                       <button class="btn bad" style="padding:5px 10px" onclick="removeItem(${i})">√ó</button>`;
      list.appendChild(div);
    });
    $('dateText').textContent = new Date(currentKey).toLocaleDateString('ru-RU', {day:'numeric', month:'long'});
  }

  window.addWater = (v) => { const d = getDay(); d.water = (d.water || 0) + v; save(); };
  window.resetWater = () => { getDay().water = 0; save(); };
  window.removeItem = (i) => { getDay().items.splice(i,1); save(); };
  
  $('addBtn').onclick = () => {
    const f = FOODS.find(x => x.name === $('foodSelect').value);
    if(f) { getDay().items.unshift({ name: f.name, grams: $('grams').value, p100: f }); save(); }
  };

  $('customBtn').onclick = () => {
    const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ:"); if(!name) return;
    FOODS.push({ name, kcal: +prompt("–ö–∫–∞–ª:"), p: +prompt("–ë:"), f: +prompt("–ñ:"), c: +prompt("–£:") });
    save(); rebuildSelect();
  };

  function rebuildSelect(f="") {
    const sel = $('foodSelect'); sel.innerHTML = "";
    FOODS.filter(x => x.name.toLowerCase().includes(f.toLowerCase())).forEach(x => {
      const o = document.createElement('option'); o.value = x.name; o.textContent = x.name; sel.appendChild(o);
    });
    updateSelInfo();
  }

  function updateSelInfo() {
    const f = FOODS.find(x => x.name === $('foodSelect').value);
    $('selInfo').textContent = f ? `100–≥: ${f.kcal}–∫–∫–∞–ª | –ë:${f.p} –ñ:${f.f} –£:${f.c}` : "–ë–∞–∑–∞ –ø—É—Å—Ç–∞";
  }

  ['K','P','F','C'].forEach(l => {
    $('goal'+l).value = goals[l.toLowerCase()];
    $('goal'+l).oninput = (e) => { goals[l.toLowerCase()] = e.target.value; save(); };
  });

  $('workout').oninput = (e) => { getDay().workoutKcal = e.target.value; save(); };
  $('weight').oninput = (e) => { getDay().weight = e.target.value; save(); };
  $('dayPicker').onchange = (e) => { currentKey = e.target.value; updateUI(); };

  function changeDay(d) {
    let dt = new Date(currentKey); dt.setDate(dt.getDate() + d);
    currentKey = dt.toISOString().split('T')[0]; $('dayPicker').value = currentKey; updateUI();
  }
  function goToday() {
    currentKey = new Date().toISOString().split('T')[0]; $('dayPicker').value = currentKey; updateUI();
  }

  $('dayPicker').value = currentKey;
  rebuildSelect();
  updateUI();
</script>
</body>
</html>
